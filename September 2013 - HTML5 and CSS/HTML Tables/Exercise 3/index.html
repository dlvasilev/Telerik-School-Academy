<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            td {
                width: 50px;
                height: 50px;
                text-align: center;
            }
            input, textarea {
                font-size: 18px;
                font-weight: bold;
                width: 50px;
                height: 50px;
                border: none;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <table border="1">
                <thead>
                    <tr>
                        <td colspan="4" style="text-align: right;">
                            <input style="width: 200px; text-align: right;" type="text" name="output" value="123">
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="button" name="one" value="1">
                        </td>
                        <td>
                            <input type="button" name="two" value="2">
                        </td>
                        <td>
                            <input type="button" name="three" value="3">
                        </td>
                        <td>
                            <input type="button" name="plus" value="+">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="four" value="4">
                        </td>
                        <td>
                            <input type="button" name="five" value="5">
                        </td>
                        <td>
                            <input type="button" name="six" value="6">
                        </td>
                        <td>
                            <input type="button" name="minus" value="-">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="seven" value="7">
                        </td>
                        <td>
                            <input type="button" name="eight" value="8">
                        </td>
                        <td>
                            <input type="button" name="nine" value="9">
                        </td>
                        <td>
                            <input type="button" name="star" value="*">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input style="width: 100px;" type="button" name="zero" value="0">
                        </td>
                        <td>
                            <input type="button" name="dot" value=".">
                        </td>
                        <td>
                            <input type="button" name="slash" value="/">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
